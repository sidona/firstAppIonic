<ion-view title="Location map" ng-controller="LocationMapCtrl as vm">
  <ion-content class="has-header">
    <ui-gmap-google-map draggable="true" center="vm.map.center" zoom="vm.map.zoom">
        <ui-gmap-marker coords="vm.marker.coords" class="marker-labels">
          <!--<marker-label content="vm.marker.title" anchor="10 -8"></marker-label>-->
        </ui-gmap-marker>
    </ui-gmap-google-map>
  </ion-content>
</ion-view>
